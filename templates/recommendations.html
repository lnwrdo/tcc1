<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recomendações de Filmes</title>
    <style>
        body.recommendation-page {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .recommendation-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .recommendation-list {
            list-style-type: none;
            padding: 0;
        }
        .recommendation-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            color: lightblue;
            text-decoration: none;
            font-weight: bold;
        }
        .back-button:hover {
            color: cyan;
        }
    </style>
</head>
<body class="recommendation-page">
    <h1 class="recommendation-title">SUAS RECOMENDAÇÕES DE FILMES PARA ASSISTIR</h1>
    <ul class="recommendation-list">
        {% for movie in movies %}
            <li class="recommendation-item">
                <strong>{{ movie['Movie Name'] }}</strong> ({{ movie['Year of Release'] }})<br>
                Direção: {{ movie['Director'] }}<br>
                Gênero: {{ movie['Genre'] }}<br>
                Descrição: {{ movie['Description'] }}<br>
            </li>
        {% endfor %}
    </ul>
    <a href="/" class="back-button">Voltar</a>
</body>
</html>
