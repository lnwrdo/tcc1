<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recomendações de Filmes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body.recommendation-page {
            background-color: #000000;
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 20px;
            overflow-x: hidden;
        }
        .recommendation-title {
            color: #ff4c4c;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(255, 76, 76, 0.6);
        }
        .recommendation-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 80%;
            max-width: 1200px;
            margin-bottom: 60px;
            list-style-type: none;
            padding: 0;
        }
        .recommendation-item, .platforms-item {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }
        .recommendation-item:hover, .platforms-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .movie-title {
            font-size: 1.7rem;
            color: #ff4c4c;
            margin-bottom: 10px;
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            font-weight: bold;
        }
        .movie-details, .movie-description {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            color: #FFFFFF;
        }
        .movie-description {
            margin-top: 15px;
            color: #FFFFFF;
        }
        .platforms-title {
            font-size: 1.3rem;
            color: #ff4c4c;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .platforms-icons {
            display: flex;
            gap: 25px;
        }
        .platforms-icons img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }
        .platforms-icons img:hover {
            transform: scale(1.1);
        }
        .back-button {
            position: fixed;
            bottom: 50px;
            right: 30px;
            background-color: #ff4c4c;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .back-button:hover {
            background-color: #e04343;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="recommendation-page">
    <h1 class="recommendation-title">OS SEUS FILMES GERADOS FORAM ESSES</h1>
    <ul class="recommendation-list">
        {% for movie in movies %}
            <li class="recommendation-item">
                <div class="movie-title">{{ movie['Movie Name'] | upper }}</div>
                <div class="movie-details">
                    <strong>Ano:</strong> {{ movie['Year of Release'] }}<br>
                    <strong>Direção:</strong> {{ movie['Director'] }}<br>
                    <strong>Gênero:</strong> {{ movie['Genre'] }}<br>
                </div>
                <div class="movie-description">"{{ movie['Description'] }}"</div>
            </li>
        {% endfor %}
        
        <!-- Nova Caixa de Plataformas -->
        <li class="platforms-item">
            <div class="platforms-title">PLATAFORMAS DE FILMES</div>
            <div class="platforms-icons">
                <img src="{{ url_for('static', filename='images/netflix.png') }}"> 
                <img src="{{ url_for('static', filename='images/amazon.png') }}"> 
                <img src="{{ url_for('static', filename='images/disney1.png') }}">
                <img src="{{ url_for('static', filename='images/hbo.png') }}">

                <!-- Adicione mais ícones conforme necessário -->
            </div>
        </li>
    </ul>
    <a href="/escolha" class="back-button">VOLTAR</a>
</body>
</html>
