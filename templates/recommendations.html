<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recomendações de Filmes</title>
    <style>
        /* Estilos para a página */
        body.recommendation-page {
            background-color: #000000;
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 20px;
        }
        .recommendation-title {
            color: #ff4c4c;
            font-size: 3rem;
            margin-bottom: 30px;
        }
        .recommendation-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 80%;
            max-width: 1200px;
            margin-bottom: 60px;
        }
        .recommendation-item {
            background-color: #1f1f1f;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .recommendation-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .poster-img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .movie-title {
            font-size: 1.7rem;
            color: #ff4c4c;
            margin-bottom: 10px;
            text-align: center;
        }
        .movie-details {
            font-size: 1rem;
            line-height: 1.6;
            color: #cccccc;
            text-align: center;
        }
        .movie-description {
            margin-top: 15px;
            color: #aaaaaa;
            font-style: italic;
            text-align: center;
        }
        .back-button {
            position: fixed;
            bottom: 50px;
            right: 30px;
            background-color: #ff4c4c;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #e04343;
        }
    </style>
</head>
<body class="recommendation-page">
    <h1 class="recommendation-title">OS SEUS FILMES GERADOS FORAM ESSES</h1>
    <ul class="recommendation-list" id="recommendation-list">
        {% for movie in movies %}
            <li class="recommendation-item" data-movie-id="{{ movie['ID'] }}">
                <img class="poster-img" src="" alt="Pôster de {{ movie['Movie Name'] }}" />
                <div class="movie-title">{{ movie['Movie Name'] }}</div>
                <div class="movie-details">
                    <strong>Ano:</strong> {{ movie['Year of Release'] }}<br>
                    <strong>Direção:</strong> {{ movie['Director'] }}<br>
                    <strong>Gênero:</strong> {{ movie['Genre'] }}<br>
                </div>
                <div class="movie-description">{{ movie['Description'] }}</div>
            </li>
        {% endfor %}
    </ul>
    <a href="/" class="back-button">Voltar</a>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const items = document.querySelectorAll(".recommendation-item");

            items.forEach(item => {
                const movieId = item.getAttribute("data-movie-id");

                // Adicione a sua chave da API aqui
                const apiKey = "8b4934049f5a18817585854901b8b767";

                // URL para obter as informações do filme, incluindo o pôster
                fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}&language=pt-BR`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Erro na resposta da API");
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log("Dados do filme:", data); // Debug: Verifique os dados no console
                        const imgElement = item.querySelector(".poster-img");

                        // Verifique se o poster_path existe antes de definir a URL
                        if (data.poster_path) {
                            imgElement.src = `https://image.tmdb.org/t/p/w500${data.poster_path}`;
                            imgElement.alt = `Pôster de ${data.title}`;
                        } else {
                            console.warn(`Pôster não disponível para o filme ID: ${movieId}`);
                            imgElement.src = "url_de_uma_imagem_alternativa.jpg"; // Defina uma imagem padrão aqui
                            imgElement.alt = "Pôster não disponível";
                        }
                    })
                    .catch(error => console.error("Erro ao carregar pôster:", error));
            });
        });
    </script>
</body>
</html>
