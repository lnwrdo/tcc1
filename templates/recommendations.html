<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recomendações de Filmes</title>
    <style>
        body.recommendation-page {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 20px;
            position: relative;
            min-height: 100vh;
            padding-bottom: 50px; /* Espaço para o botão */
        }
        .recommendation-title {
            text-align: center;
            color: #ff4c4c;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .recommendation-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 0;
            margin: 40px 0;
        }
        .recommendation-item {
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .recommendation-item:hover {
            transform: scale(1.05);
        }
        .movie-title {
            font-size: 1.5rem;
            color: #ff4c4c;
            margin-bottom: 10px;
        }
        .movie-details {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #ccc;
        }
        .movie-description {
            margin-top: 10px;
            color: #bbb;
            font-style: italic;
        }
        .back-button {
            position: absolute;
            bottom: 100px;
            right: 20px;
            background-color: #ff4c4c;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #e04343;
        }
    </style>
</head>
<body class="recommendation-page">
    <h1 class="recommendation-title">SUAS RECOMENDAÇÕES DE FILMES PARA ASSISTIR</h1>
    <ul class="recommendation-list">
        {% for movie in movies %}
            <li class="recommendation-item">
                <div class="movie-title">{{ movie['Movie Name'] }}</div>
                <div class="movie-details">
                    <strong>Ano:</strong> {{ movie['Year of Release'] }}<br>
                    <strong>Direção:</strong> {{ movie['Director'] }}<br>
                    <strong>Gênero:</strong> {{ movie['Genre'] }}<br>
                </div>
                <div class="movie-description">{{ movie['Description'] }}</div>
            </li>
        {% endfor %}
    </ul>
    <a href="/" class="back-button">Voltar</a>
</body>
</html>
