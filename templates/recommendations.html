<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recomendações de Filmes</title>
    <style>
        body.recommendation-page {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 20px;
            position: relative;
            min-height: 100vh;
            padding-bottom: 50px; /* Espaço para o botão */
        }
        .recommendation-title {
            text-align: center;
            color: #ff4c4c;
            margin-bottom: 20px;
        }
        .recommendation-list {
            list-style-type: none;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Fundo semi-transparente */
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .recommendation-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }
        .back-button {
            position: absolute;
            bottom: 50px;
            right: 20px;
            background-color: #ff4c4c;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #e04343;
        }
    </style>
</head>
<body class="recommendation-page">
    <h1 class="recommendation-title">SUAS RECOMENDAÇÕES DE FILMES PARA ASSISTIR</h1>
    <ul class="recommendation-list">
        {% for movie in movies %}
            <li class="recommendation-item">
                <strong>{{ movie['Movie Name'] }}</strong> ({{ movie['Year of Release'] }})<br>
                Direção: {{ movie['Director'] }}<br>
                Gênero: {{ movie['Genre'] }}<br>
                Descrição: {{ movie['Description'] }}<br>
            </li>
        {% endfor %}
    </ul>
    <a href="/" class="back-button">Voltar</a>
</body>
</html>
