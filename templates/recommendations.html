<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recomendações de Filmes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body.recommendation-page {
            background-color: #000000;
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 20px;
        }
        .recommendation-title {
            color: #ff4c4c;
            font-size: 3rem;
            margin-bottom: 30px;
        }
        .recommendation-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 80%;
            max-width: 1200px;
            margin-bottom: 60px;
            list-style-type: none; /* Remove os marcadores de lista */
            padding: 0; /* Remove o padding padrão da lista */
        }
        .recommendation-item {
            background-color: #1f1f1f;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .recommendation-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .movie-title {
            font-size: 1.7rem;
            color: #ff4c4c;
            margin-bottom: 10px;
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
        }
        .movie-details, .movie-description {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            color: #FFFFFF;
        }
        .movie-description {
            margin-top: 15px;
            color: #FFFFFF;
        }
        .back-button {
            position: fixed;
            bottom: 50px;
            right: 30px;
            background-color: #ff4c4c;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #e04343;
        }
    </style>
</head>
<body class="recommendation-page">
    <h1 class="recommendation-title">OS SEUS FILMES GERADOS FORAM ESSES</h1>
    <ul class="recommendation-list">
        {% for movie in movies %}
            <li class="recommendation-item">
                <div class="movie-title">{{ movie['Movie Name'] | upper }}</div>
                <div class="movie-details">
                    <strong>Ano:</strong> {{ movie['Year of Release'] }}<br>
                    <strong>Direção:</strong> {{ movie['Director'] }}<br>
                    <strong>Gênero:</strong> {{ movie['Genre'] }}<br>
                </div>
                <div class="movie-description">"{{ movie['Description'] }}"</div>
            </li>
        {% endfor %}
    </ul>
    <a href="/" class="back-button">VOLTAR</a>
</body>
</html>
